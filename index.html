<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game with JavaScript</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <section>
        <nav class="navbar">
            <h1>Tic-Tac-Toe</h1>
        </nav>
    </section>

    <section class="game">
        <div class="turn">
            <div class="turn1">
                <h2> X </h2>
                <span>Your Turn</span>
            </div>
            <div class="turn2">
                <h2>O</h2>
                <span>Your Turn</span>
            </div>
        </div>
        <main class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </main>
        <div class="info">
            <h3 id="winner"></h3>
            <div onclick="reset()">Reset</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
